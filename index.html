<!doctype html>
<html lang="en">
    <head>
        <title>name generator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>


        <main>
            <div class="container mx-auto mb-5">
                <!--Instructions-->
                <div class="row text-center mb-4">
                    <h1 class="headertitlething my-4">What's my Fantasy Name?</h1>
                    <p class="underheaderthing">Fill this form and we give you your name</p>
                </div>

                <!--Form section-->
                <form id="fantasy-form" class="row mb-4 mx-auto">
                    <!--get first name-->
                    <div class="row mb-3 text-center d-flex justify-content-center">
                        <div class="col-10 mx-3 text-center">
                        <label for="firstname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                        </div>
                    </div>

                    <!--get last name-->
                    <div class="row mb-3 text-center d-flex justify-content-center">
                        <div class="col-10 mx-3 text-center">
                        <label for="lastname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>

                    <!--get fav color-->
                    <div class="row mb-3 text-center d-flex justify-content-center">
                        <div class="col-10 mx-3 text-center">
                        <label for="favoritecolor" class="form-label">Favorite color</label>
                        <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color" required>
                        </div>
                    </div>

                    <!--get fav animal-->
                    <div class="row mb-3 text-center d-flex justify-content-center">
                        <div class="col-10 mx-3 text-center">
                        <label for="favoriteanimal" class="form-label">Favorite animal</label>
                        <input type="text" class="form-control" id="favoriteAnimal" placeholder="Enter your favorite animal" required>
                        </div>
                    </div>

                    <!--get roadType-->
                    <div class="row mb-3 text-center d-flex justify-content-center">
                        <div class="col-10 mx-3 text-center">
                        <label for="roadType" class="form-label">Choose road type</label>
                        <select id="roadType" class="form-select" required>
                            <option selected>Select Road Type</option>
                            <option value="road">Road</option>
                            <option value="street">Street</option>
                            <option value="avenue">Avenue</option>
                            <option value="drive">Drive</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    </div>

                </form>

                <div class="row d-flex justify-content-center mb-3">
                    <div class="col-4 md-2">
                 <!--submit button-->
                 <div type="submit" class="btn d-flex justify-content-center" onclick="genFullName()">Generate Now!</div>
              </div>
                </div>
                
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 sm-8 text-center">
                <!--generated name output-->
                <div class="result my-5 mx-4" id="result">

                </div>
                </div>
            </div>

            </div>
        </main>


        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>

    </body>
</html>
